<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Div layout</title>
</head>
<body>
    <!-- row-1 start -->
   <div class="row-1">
       <div class="clo-1"></div>
       <div class="clo-2"></div>
       <div class="clo-3"></div>
       <div class="clo-4"></div>
       <div class="clo-5"></div>
       <div class="clo-6"></div>
   </div>
   <!-- row-1 ends -->
   <!-- row 2 start -->
   <div class="row-2">
    <div class="col-1"></div>
    <div class="col-2"></div>
   </div>
   <!-- row-2 ends -->
   <!-- row-3 start -->
   <div class="row-3">
   <div class="col-1"></div>
   <div class="col-2"></div>
   <div class="col-3"></div>
</div>
<!-- row-3 ends -->
<!-- row-4 start -->
<div class="row-4">
    <div class="col-1"></div>
    <div class="col-2"></div>
</div>
<!-- row-4 ends -->
<!-- row-5 start -->
<div class="row-5">
    <div class="col-1"></div>
    <div class="col-2"></div>
    <div class="col-3">
        <div class="col-4"></div>
        <div class="col-5"></div>
    </div>
</div>
<!-- row-5 ends -->
<!-- row-6 start -->
<div class="row-6">
    <div class="col-1"></div>
    <div class="col-2"></div>
    <div class="col-3"></div>
</div>
<!-- row-6 ends -->

</body>
</html>
